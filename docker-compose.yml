version: '3.6'
services:
  app: &app
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
      target: dev
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - db-init:/db-init
      - ./bin/bundle-binstub:/usr/src/app/bin/bundle
    depends_on:
      - pg
      - cache
      - mail
      - worker
    environment:
      - PORT=3000
      - RAILS_DB_HOST=pg
      - RAILS_ENV=development
      - RAILS_MEMCACHED_HOST=cache
      - RAILS_MAIL_DELIVERY_CONFIG=address:mail,port:1025
    ports:
      - 3000:3000
    command: bundle exec puma
    entrypoint: ./.docker/entrypoint.sh
    tty: true
    stdin_open: true
  pg:
    image: postgres
    environment:
      - POSTGRES_USER=decidim_zuerich
      - POSTGRES_PASSWORD=dN5GH8y3lX
      - POSTGRES_DB=decidim_zuerich_development
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
  cache:
    image: memcached:1.5-alpine
    command: [ memcached, -l, '0.0.0.0', -p, '11211' ]
  webpack:
    <<: *app
    depends_on: []
    ports:
      - 3035:3035
    entrypoint: ./.docker/webpack-entrypoint.sh
    command: [ 'bin/webpack-dev-server' ]

  mail:
    image: schickling/mailcatcher:latest
    ports:
      - '1080:1080'
  worker:
    <<: *app
    depends_on: []
    ports: []
    entrypoint: []
    command: [ rake, 'jobs:work' ]

volumes:
  node_modules: {}
  bundle: {}
  pg-data: {}
  db-init: {}
